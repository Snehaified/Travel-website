    <title>Hotel Review</title>

  <body>
    <form action="review.php" method="post">
      <div class="container">
      
        <h1>Hotel Review</h1>
        <div class="box1">
          <label for="hname">Hotel Name</label><br />

          <input type="text" name="hname" placeholder="Enter Hotel Name" required/><br />
         
          <label for="uname">Username</label><br>
          <input type="text" name="uname" id="uname"><br>

            <label for="date_from">Check-In Date:</label><br>
            <input type="date" name="date_from" required><br>

            <label for="date_to">Check-Out Date:</label><br>
            <input type="date" name="date_to" required><br>
        
          <label for="rate">Rate and tell about your experience:</label><br />
          <input type="text" name="rating" id="rating" required /><br /><br />


          <button type="submit" name="submit">Submit</button><br />
        </div>
        <div class="container2">
          <a href="explore.html">Back to Exploring</a>
        </div>
      </div>
    </form>
