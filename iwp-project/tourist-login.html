<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Login</title>
    <link rel="stylesheet" href="tourist-login.css" />
  </head>
  <body>
    <form action="tourist-loginvalidation.php" method="post" onsubmit="return validate()">
      <div class="container">
        <h1>Login Page</h1>
        <div class="box1">
          <label for="email">Username</label><br />
          <input
            type="text"
            name="email"
            placeholder="Enter Username"
            required
          /><br />

          <label for="pswd">Password</label><br />
          <input
            type="password"
            name="pswd"
            placeholder="Enter Password"
            required
          /><br />

          <button type="submit" name="submit">Submit</button><br>
          
        </div>

        <div class="signup">
          <p>Don't have an Acoount?</p>
          <a href="tourist-signup.html">Sign Up</a>
        </div>
      </div>
    </form>
    <script src="touristloginvalidate.js"></script>
  </body>
</html>
